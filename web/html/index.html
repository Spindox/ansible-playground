<html>
  <head>
    <title>Ansible Playground</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card controller">
        <div class="card__head">
          <div class="card__head__container">
            <div class="card__head__title">controller</div>
            <div class="card__head__toolbox">
              <div class="card__head__maximize"></div>
            </div>
          </div>
        </div>
        <div class="card__body">
          <iframe src="http://localhost:8090"></iframe>
        </div>
      </div>
      <div class="card ubuntu">
        <div class="card__head">
          <div class="card__head__container">
            <div class="card__head__title">ubuntu01</div>
            <div class="card__head__toolbox">
              <div class="card__head__maximize"></div>
            </div>
          </div>
        </div>
        <div class="card__body">
          <iframe src="http://localhost:8091"></iframe>
        </div>
      </div>
      <div class="card ubuntu">
        <div class="card__head">
          <div class="card__head__container">
            <div class="card__head__title">ubuntu02</div>
            <div class="card__head__toolbox">
              <div class="card__head__maximize"></div>
            </div>
          </div>
        </div>
        <div class="card__body">
          <iframe src="http://localhost:8092"></iframe>
        </div>
      </div>
      <div class="card centos">
        <div class="card__head">
          <div class="card__head__container">
            <div class="card__head__title">centos01</div>
            <div class="card__head__toolbox">
              <div class="card__head__maximize"></div>
            </div>
          </div>
        </div>
        <div class="card__body">
          <iframe src="http://localhost:8093"></iframe>
        </div>
      </div>
    </div>
    <script>
      const toggleZoom = (e) => {
        e.preventDefault()
        e.stopImmediatePropagation()
        e.target.closest('.card').classList.toggle('card--zoomed')
      }

      document
        .querySelectorAll('.card__head__maximize')
        .forEach((el) => el.addEventListener('click', toggleZoom))
      document
        .querySelectorAll('.card__head')
        .forEach((el) => el.addEventListener('dblclick', toggleZoom))
    </script>
  </body>
</html>
